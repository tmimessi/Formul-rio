<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie sua mentoria</h1>
        <h2>Chegou a hora de avaliar o seu mentor, vamos lá?</p>
        <p><img id="imagem" src="/imagem.png"></p>
        </header>
        <div id="infos">
          <legend>Informações Pessoais</legend>
        </div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                <label for="name">Nome: </label> <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome: </label>
                <input type="text" id="surname" />
              </div>
              </div>
            </div>
            <div class="input-wrapper">
              <label id="email-1" for="email"
                >E-mail: <span>(digite um e-mail válido)</span></label
              >
              <input type="text" id="email" />
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi seu mentor:</label>
              <select id="mentor-name">
                <option value="name-1">Mariana Braga</option>
                <option value="name-2">José Pedro</option>
                <option value="name-3">Rafaela Santos</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor: </label>
              <textarea id="feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts" />
              <label for="doubts"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando Próxima Mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="next-date">Data: </label>
                <input type="date" id="next-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das: </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Às: </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
          <input class="button" form="my-form" type="submit" value="Salvar" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
